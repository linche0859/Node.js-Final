<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人牆</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&family=Baloo+Da+2&family=Noto+Sans+TC:wght@400;700&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css"
      integrity="sha512-qzgHTQ60z8RJitD5a28/c47in6WlHGuyRvMusdnuWWBB6fZ0DWG/KyfchGSBlLVeqAz+1LzNq+gGZkCSHnSd3g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/regular.min.css"
      integrity="sha512-YoxvmIzlVlt4nYJ6QwBqDzFc+2aXL7yQwkAuscf2ZAg7daNQxlgQHV+LLRHnRXFWPHRvXhJuBBjQqHAqRFkcVw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
      integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/css/tailwind.css" />
  </head>
  <body>
    <header class="border-b-[3px] border-black-100">
      <div
        class="flex justify-between px-4 lg:mx-auto lg:max-w-[869px] lg:px-0"
      >
        <h1>
          <a
            class="block py-4 font-paytone text-2xl leading-[34px] text-black-100 lg:py-3 lg:text-[26px] lg:leading-[36px]"
            href="dynamic-wall.html"
            >MetaWall</a
          >
        </h1>
        <div class="group flex items-center py-4 lg:relative lg:py-3">
          <img
            src="../static/images/dynamic-wall/user.png"
            alt="avatar"
            class="mr-[10px] h-[30px] w-[30px] flex-shrink-0 object-cover"
          />
          <div
            class="border-b-2 border-black-100 px-1 pb-1 font-azeret font-bold leading-[19px] text-black-100"
          >
            Member
          </div>
          <div
            class="hidden lg:absolute lg:-left-1 lg:top-[calc(100%-8px)] lg:isolate lg:w-[182px] lg:group-hover:block"
          >
            <div
              class="absolute top-2 left-2 z-[-1] h-full w-full border-2 border-black-100 bg-white"
            ></div>
            <ul
              class="divide-y-2 divide-black-100 border-2 border-black-100 bg-white text-center text-black-100"
            >
              <li>
                <a
                  href="./personal-wall.html"
                  class="block py-2 hover:bg-[#EFECE7]"
                  >我的貼文牆</a
                >
              </li>
              <li>
                <a
                  href="./modify-personal-info.html"
                  class="block py-2 hover:bg-[#EFECE7]"
                  >修改個人資料</a
                >
              </li>
              <li>
                <a href="./login.html" class="block py-2 hover:bg-[#EFECE7]"
                  >登出</a
                >
              </li>
            </ul>
            <div></div>
          </div>
        </div>
      </div>
    </header>
    <main
      class="px-3 pt-4 pb-[102px] lg:mx-auto lg:flex lg:max-w-[869px] lg:px-0 lg:py-[49px]"
    >
      <section class="lg:mr-[27px] lg:flex-grow">
        <div
          class="relative isolate mb-4 after:absolute after:right-1 after:top-1 after:z-[-1] after:h-full after:w-full after:rounded-lg after:border-2 after:border-black-100 after:content-['']"
        >
          <div class="flex rounded-lg border-2 border-black-100 bg-white">
            <div class="w-[15%] flex-shrink-0 border-r-2 border-black-100">
              <div
                class="h-full rounded-l-lg bg-cover bg-center"
                style="
                  background-image: url(https://picsum.photos/id/237/80/80);
                "
              ></div>
            </div>
            <div class="flex flex-grow items-center p-4">
              <div class="flex-grow">
                <a
                  href="./personal-wall.html"
                  class="font-bold hover:text-primary hover:underline"
                  >阿爾敏</a
                >
                <p>987,987 人追蹤</p>
              </div>
              <button
                class="flex-shrink-0 rounded-lg border-2 border-black-100 bg-yellow-100 px-8 font-bold leading-8 text-black-100 shadow-btn"
                data-id="follow"
              >
                追蹤
              </button>
            </div>
          </div>
        </div>
        <div class="mb-3 lg:flex lg:space-x-3">
          <div class="relative mb-[6px] lg:mb-0 lg:w-[29.26%] lg:flex-shrink-0">
            <select
              class="block w-full appearance-none border-2 border-black-100 bg-white py-3 pl-4 pr-[28px] font-azeret leading-[22px] text-black-100"
            >
              <option value="" disabled>請選擇</option>
              <option value="new" selected>最新貼文</option>
            </select>
            <i
              class="fa-solid fa-angle-down absolute right-4 top-1/2 -translate-y-1/2 text-black-100"
            ></i>
          </div>
          <div class="flex lg:flex-grow">
            <input
              type="text"
              class="flex-grow rounded-none border-y-2 border-l-2 border-black-100 py-3 px-4 font-azeret leading-[22px] text-black-100"
              placeholder="搜尋貼文"
            />
            <button
              class="w-[46px] flex-shrink-0 border-2 border-black-100 bg-primary text-xl text-white"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <ul class="space-y-5">
          <li class="rounded-lg border-2 border-black-100 p-6 shadow-card">
            <div class="mb-4 flex items-center">
              <img
                src="https://picsum.photos/id/237/45/45"
                alt="avatar"
                class="mr-4 h-[45px] w-[45px] flex-shrink-0 rounded-full border-2 border-black-100 object-cover"
              />
              <div class="flex-grow">
                <a
                  href="./personal-wall.html"
                  class="font-bold text-black-100 hover:text-primary hover:underline"
                  >阿爾敏</a
                >
                <div class="font-baloo text-xs leading-5 text-gray-300">
                  2022/1/10 12:00
                </div>
              </div>
            </div>
            <p class="text-black-100">
              今天找到一張大海的照片<br />太美拉～～～
            </p>
            <picture>
              <source
                media="(min-width: 1024px)"
                srcset="../static/images/personal-wall/post-photo@2x.png"
              />
              <img
                class="mt-4"
                src="../static/images/personal-wall/post-photo.png"
                alt="post photo"
              />
            </picture>
          </li>
          <li class="rounded-lg border-2 border-black-100 p-6 shadow-card">
            <div class="mb-4 flex items-center">
              <img
                src="https://picsum.photos/id/237/45/45"
                alt="avatar"
                class="mr-4 h-[45px] w-[45px] flex-shrink-0 rounded-full border-2 border-black-100 object-cover"
              />
              <div class="flex-grow">
                <a
                  href="./personal-wall.html"
                  class="font-bold text-black-100 hover:text-primary hover:underline"
                  >阿爾敏</a
                >
                <div class="font-baloo text-xs leading-5 text-gray-300">
                  2022/1/10 12:00
                </div>
              </div>
            </div>
            <p class="text-black-100">各位我有一個作戰計畫</p>
          </li>
        </ul>
      </section>
      <nav
        class="fixed inset-x-0 bottom-4 px-2 lg:static lg:bottom-0 lg:w-[35.55%] lg:flex-shrink-0 lg:self-start lg:border-2 lg:border-black-100 lg:py-8 lg:px-6"
      >
        <a
          href="./post-news.html"
          class="hidden text-center shadow-btn lg:mb-6 lg:block lg:w-full lg:rounded-lg lg:border-2 lg:border-black-100 lg:bg-primary lg:font-azeret lg:font-bold lg:leading-[50px] lg:text-white lg:hover:bg-yellow-100 lg:hover:text-black-100"
        >
          張貼動態
        </a>
        <ul
          class="flex justify-center space-x-[25px] rounded-[32px] border-[3px] border-black-100 bg-secondary py-2 lg:block lg:space-x-0 lg:space-y-[22px] lg:rounded-none lg:border-0 lg:bg-transparent lg:py-0"
        >
          <li class="lg:hidden">
            <a
              href="./dynamic-wall.html"
              class="flex h-[48px] w-[48px] items-center justify-center rounded-full border-[3px] border-black-100 bg-white text-xl text-black-100 hover:bg-primary hover:text-white"
            >
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li class="hidden lg:block">
            <a
              href="./personal-wall.html"
              class="block text-black-100 hover:text-primary"
            >
              <img
                src="../static/images/dynamic-wall/user.png"
                alt="avatar"
                class="mr-3 inline-block h-[50px] w-[50px] object-cover"
              />
              <span class="align-middle font-bold">邊緣小杰</span>
            </a>
          </li>
          <li>
            <a
              href="./track-list.html"
              class="peer group block text-black-100 hover:text-primary"
            >
              <span
                class="flex h-[48px] w-[48px] items-center justify-center rounded-full border-[3px] border-black-100 bg-white text-xl group-hover:bg-primary group-hover:text-white lg:mr-3 lg:inline-block lg:h-[50px] lg:w-[50px] lg:border-2 lg:bg-[#E2EDFA] lg:text-center lg:leading-[45px]"
              >
                <i class="fa-regular fa-bell"></i>
              </span>
              <span class="hidden font-bold lg:inline">追蹤名單</span>
            </a>
          </li>
          <li>
            <a
              href="./liked-posts.html"
              class="group block text-black-100 hover:text-primary"
            >
              <span
                class="flex h-[48px] w-[48px] items-center justify-center rounded-full border-[3px] border-black-100 bg-white text-xl group-hover:bg-primary group-hover:text-white lg:mr-3 lg:inline-block lg:h-[50px] lg:w-[50px] lg:border-2 lg:bg-[#E2EDFA] lg:text-center lg:leading-[45px]"
              >
                <i class="fa-regular fa-thumbs-up"></i>
              </span>
              <span class="hidden font-bold lg:inline">我按讚的文章</span>
            </a>
          </li>
          <li class="lg:hidden">
            <a
              href="./post-news.html"
              class="flex h-[48px] w-[48px] items-center justify-center rounded-full border-[3px] border-black-100 bg-primary text-xl text-white"
            >
              <i class="fa-solid fa-plus"></i>
            </a>
          </li>
        </ul>
      </nav>
    </main>
    <script>
      const followBtn = document.querySelector('[data-id="follow"]');
      let isFollowed = false;
      followBtn.addEventListener('click', (e) => {
        const { target } = e;
        isFollowed = !isFollowed;
        target.innerText = isFollowed ? '取消追蹤' : '追蹤';
        target.classList.remove('bg-yellow-100', 'bg-secondary');
        target.classList.add(isFollowed ? 'bg-secondary' : 'bg-yellow-100');
      });
    </script>
  </body>
</html>
