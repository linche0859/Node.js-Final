<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;700&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/css/tailwind.css" />
  </head>
  <body class="flex min-h-screen">
    <main
      class="m-auto flex max-w-[869px] items-center border-2 border-black-100 bg-[#EFECE7] py-[70px] px-[48px]"
      style="box-shadow: -8px 8px 0px #00040029"
    >
      <img
        src="../static/images/login/social-circle.png"
        alt="social circle"
        class="mr-[50px] flex-shrink-0"
      />
      <div class="min-w-[373px] flex-grow text-center">
        <h1 class="font-paytone text-[60px] leading-[84px] text-primary">
          MetaWall
        </h1>
        <p
          class="mb-[36px] font-helvetica text-2xl font-bold leading-[33px] text-black-100"
        >
          註冊
        </p>
        <form action="/register" method="post">
          <input
            type="text"
            class="block w-full rounded-none border-2 border-black-100 bg-white py-4 px-6 leading-[19px] text-black-100"
            placeholder="暱稱"
          />
          <p
            class="mt-1 hidden text-left text-sm text-[#F57375]"
            data-id="error"
          >
            暱稱至少 2 個字元以上
          </p>
          <input
            type="email"
            class="mt-4 block w-full rounded-none border-2 border-black-100 bg-white py-4 px-6 font-azeret leading-[19px] text-black-100"
            placeholder="Email"
          />
          <p
            class="mt-1 hidden text-left text-sm text-[#F57375]"
            data-id="error"
          >
            帳號已被註冊，請替換新的 Email！
          </p>
          <input
            type="password"
            class="mt-4 block w-full rounded-none border-2 border-black-100 bg-white py-4 px-6 font-azeret leading-[19px] text-black-100"
            placeholder="Password"
          />
          <p
            class="mt-1 hidden text-left text-sm text-[#F57375]"
            data-id="error"
          >
            密碼需至少 8 碼以上，並中英混合
          </p>
          <button
            class="mt-8 block w-full rounded-lg border-2 border-gray-100 bg-gray-200 font-azeret font-bold leading-[50px] text-white"
            data-id="register"
          >
            註冊
          </button>
          <a
            href="./login.html"
            class="mt-4 inline-block font-azeret leading-[22px] text-black-100"
          >
            登入
          </a>
        </form>
      </div>
    </main>
    <script>
      const formElem = document.querySelector('form');
      const registerBtn = document.querySelector('[data-id="register"]');
      formElem.addEventListener('submit', (e) => {
        e.preventDefault();
      });
      registerBtn.addEventListener('click', (e) => {
        const errorElems = document.querySelectorAll('[data-id="error"]');
        errorElems.forEach((elem) => {
          elem.classList.remove('hidden');
          elem.classList.add('block');
        });
      });
    </script>
  </body>
</html>
